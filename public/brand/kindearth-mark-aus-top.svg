<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="KindEarth mark (Australia on top)">
  <style>
    :root{
      --kp-forest:#1F2812;
      --kp-amber:#B37517;
      --kp-ochre:#B09958;
      --kp-slate:#2B3236;
      --kp-river:#436F87;
      --ocean-outer:#7FC7DA;
      --ocean-inner:#BFEAF2;
    }
    .ring{ fill:none; stroke:var(--kp-slate); stroke-width:10; }
    .oceanOuter{ fill:var(--ocean-outer); }
    .oceanInner{ fill:var(--ocean-inner); }
    .land{ fill:var(--kp-forest); stroke:var(--kp-slate); stroke-width:6; stroke-linejoin:round; }
    .aus{ fill:var(--kp-amber); stroke:var(--kp-slate); stroke-width:6; stroke-linejoin:round; }
    .isle{ fill:var(--kp-forest); stroke:var(--kp-slate); stroke-width:5; stroke-linejoin:round; }
  </style>

  <circle class="oceanOuter" cx="256" cy="256" r="240"/>
  <circle class="oceanInner" cx="256" cy="256" r="190"/>

